{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ProfilePageStyles.css' %}">

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3", id="leftside">
      <img class="product" src="{% static "sidehustles/images/profile_pic_placeholder.jpg" %}" alt="Placeholder">
      <div class="stuffs">
        <h2>Settings</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Email</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Update Profile Picture</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Edit Personal Information</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-4">
      <form>
        <div class="form-group">
          <label for="Username">Username (NetID):</label>
          <input type="name" class="form-control" id="UserName"  placeholder="Username">
        </div>
        <div class="form-group">
          <label for="FirstName">First Name:</label>
          <input type="name" class="form-control" id="FirstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="LastName">Last Name:</label>
          <input type="name" class="form-control" id="LastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="DisplayName">Display Name:</label>
          <input type="name" class="form-control" id="DisplayName" placeholder="Display Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
