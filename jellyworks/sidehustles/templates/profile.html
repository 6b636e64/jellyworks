{% extends "base_generic.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/ProfilePageStyles.css' %}">

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3", id="leftside">
      <img class="product" src="{{ CustomUser.image.url|default:"uploads/profile_pic_placeholder.jpg" }}" alt="Placeholder">
      <div class="stuffs">
        <h2>Settings</h2>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'change_picture' %}">Update Profile Picture</a>
          </li>
          <li class="nav-item">
             <a class="nav-link active" href="{% url 'profile_changes' %}">Edit Personal Information</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-4">
     <div>
          <h1>First Name: {{ user.first_name }}</h1>
        </div>
        <div>
          <h1>Last Name: {{ user.last_name }}</h1>

        </div>
        <div>
          <h2>Username (NetID): {{ user.get_username }}</h2>

        </div>
    </div>
  </div>
</div>
{% endblock %}
