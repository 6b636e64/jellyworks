{% extends "base_generic.html" %}
{% block content %}
<div class="row">
  <div class="col-sm-4">
    <img class="product" src="https://c1.staticflickr.com/9/8287/29517736620_3184b66ec8.jpg" alt="placeholder">
  </div>
  
  <div class="col-sm-4 titles">
    <h1 class="service">{{ Services.service_name }}</h1>
    <h2 class="seller">{{ publicProfile.public_displayname }}</h2>
    <button type="button" class="btn btn-outline-primary">Message</button>
  </div>

  
</div>

<div class="row">
  <div class="col-sm-4 btm-row">
    <h3>FAQs</h3>
    <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
          Question #1
        </a>
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
          text goes here
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
        Question #2
      </a>
      </div>
      <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
          text goes here
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="col-sm-4 btm-row">
    <h3>Reviews</h3>
    <div class="customer-review">
      <i class="fa fa-star 2x checked"></i>
      <i class="fa fa-star 2x checked"></i>
      <i class="fa fa-star 2x checked"></i>
      <i class="fa fa-star 2x"></i>
      <i class="fa fa-star 2x"></i>

      <p>I like this product.</p>
    </div>

    <i class="fa fa-star 2x"></i>
    <i class="fa fa-star 2x"></i>
    <i class="fa fa-star 2x"></i>
    <i class="fa fa-star 2x"></i>
    <i class="fa fa-star 2x"></i>
    <div class="form-group">
      <label for="comment">Review:</label>
      <textarea class="form-control" rows="3" id="comment"></textarea>
      <button type="button" class="btn btn-outline-primary review">Submit</button>
    </div>
  </div>

</div>
{% endblock %}
