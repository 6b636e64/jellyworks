<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>SideHustles</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  
  <link rel="stylesheet" href="{% static 'css/base-generic-styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link rel='icon' href="{% static 'sidehustles/images/favicon3.ico' %}" type='image/x-icon' />
</head>

<body>
  <div class="container-fluid">
        {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'sidehustles/images/side-hustles-icon-for-navbar.png' %}"></a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">

                <a class="nav-link" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'filtersearch' %}">Browse</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'profile' %}">My Profile</a>
              </li>
            </ul>
          </div> 

          <div class="collapse navbar-collapse" id="navbarSupportedContent2"> 
            <ul class="navbar-nav ml-auto"> 
              <li>
                <a class="btn btn-outline-primary" href="{% url 'login'%}?next={{request.path}}" role="button" id="login-button">Login</a>
              </li>
            </ul>
          </div>
        </nav>
        {% endblock %}
      </div>
      <div>{% block content %}{% endblock %}
  </div>
</body>


</html>
