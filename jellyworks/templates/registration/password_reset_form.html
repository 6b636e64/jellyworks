{% extends "base_generic.html" %}

{% block content %}
<div class="container-fluid">
	<div class="col-sm-3", id="leftside">
	  <form action="" method="post">
	  {% csrf_token %}
	  {% if form.email.errors %}
	    {{ form.email.errors }}
	  {% endif %}
	      <p>{{ form.email }}</p> 
	    <input type="submit" class="btn btn-default btn-lg" value="Reset password">
	  </form>
	</div>
</div>
{% endblock %}
